	-->

		>> Universal Selector (*)
		>> ID Selector (#)
		>> Class Selector (.)
		>> Element Selector
		>> Selector List
		>> Descendent Selector
		>> Direct Child Selector
	-->

	<h2><i>This <b>is</b> <u>the</u> <h1><b><i><u>1st</u> heading.</i></b></h1></i></h2>
	<h2 id="h22">This is the 2nd heading.</h2>
