<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Audio, Video and IFrame Tags</title>
</head>
<body>

	<h2>The video to be displayed</h2>
	
	<!--For adding multiple videos, we need to add multiple video tags-->
	<video controls autoplay muted loop width="500" height="300">
		<source src="videoplayback.mp4" type="video/ogg"/>
		Sorry! your browser doesn't support the video tag.
	</video>

	<h2>The audio to be displayed</h2>
	<audio controls autoplay muted loop>
		<source src="k.mp3" type="audio/ogg">
	</audio>

	<h2>Youtube Video displayed here</h2>
	
	<!--iframe especially for youtube links-->

	<iframe width="560" height="315" src="https://www.youtube.com/embed/3i4rITlWZek?si=velBTAy8EI3nWgET" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>

</body>
</html>
