<!DOCTYPE html>
<html>
<head>
	<title>Basic HTML Code</title>
</head>
<body>
	<marquee>HTML Code</marquee>
	<!--Header Tags-->
<h1>Hello World</h1>
<!--Horizontal Tag-->
<hr/>
<h2>Hello World</h2>
<h3>Hello World</h3>
<h4>Hello World</h4>
<h5>Hello World</h5>
<h6>Hello World</h6>
<!--Paragraph tag-->
<!--b and strong both the tags are used for bold-->
<!--em and i both the tags are used for italics-->
<p><b><em>This</em></b> <small>is a </small> <mark><strong><i><u>paragraph</u></i></strong></mark>.</p>
<!--anchor tag-->
<!--target can be used to get the website in different tab-->
<img src="https://aec.edu.in/adityanew/images/100.png" height="20%" width="20%" alt="Aditya logo"/>
<br/>
<a href="https://aec.edu.in/" target="_blank">Click here</a>
</body>
</html>
